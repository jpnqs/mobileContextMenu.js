<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="mobileContextMenu.css"/>
        <script src="mobileContextMenu.js"></script>
    </head>

    <button id="_button" width="100px" height="50px">show menu</button>
    <script>
        document.getElementById('_button').addEventListener('click', ev => {
            mobileContextMenu.show();
        });
    </script>
    <style>
        #_button {
            width: 100%;
            height: 300px;
            font-size: 20pt;
        }
    </style>

</html>
